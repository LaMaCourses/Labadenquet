<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Actions Example</title>
</head>
<body>

  <h1>GitHub Actions Example</h1>

  <button onclick="triggerGitHubAction_Off()">Off</button>
  <button onclick="triggerGitHubAction_OnSun()">On sun</button>
  <button onclick="triggerGitHubAction_OnSunHC()">On sun + HC</button>
  <button onclick="triggerGitHubAction_On()">On</button>

  <script>
    function triggerGitHubAction_Off() {
      // Pas de script côté client nécessaire, car l'action GitHub s'occupe de la mise à jour du fichier
      alert('Mode OFF activé.');
    }
    
    function triggerGitHubAction_OnSun() {
      alert('Mode ON SUN activé.');
    }
    
    function triggerGitHubAction_OnSunHC() {
      alert('Mode ON SUN+HC activé.');
    }
    
    function triggerGitHubAction_Off() {
      alert('Mode ON activé.');
    }
  </script>

</body>
</html>
