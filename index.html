<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Actions Example</title>
</head>
<body>

  <h1>GitHub Actions Example</h1>

  <button onclick="triggerGitHubAction('off')">Off</button>
  <button onclick="triggerGitHubAction('on-sun')">On sun</button>
  <button onclick="triggerGitHubAction('on-sun-hc')">On sun + HC</button>
  <button onclick="triggerGitHubAction('on')">On</button>

  <script>
    function triggerGitHubAction(actionName) {
      // Pas de script côté client nécessaire, car l'action GitHub s'occupe de la mise à jour du fichier
      alert('Mode ${actionName} activé.');
    }
  </script>

</body>
</html>
