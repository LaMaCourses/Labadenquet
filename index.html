<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Labadenquet Power Management</title>
</head>
<body>

  <h1>Labadenquet Power Management</h1>
  Etat: <div id="content"></div>

  <script>
    // Fonction pour charger le contenu de data.txt
    function loadContent() {
      // Utilisation de l'objet XMLHttpRequest pour faire une requête HTTP
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          // Mettre le contenu dans la balise avec l'id "content"
          document.getElementById("content").innerHTML = xhr.responseText;
        }
      };
      // Indiquer le chemin du fichier à charger
      xhr.open("GET", "data.txt", true);
      // Envoyer la requête
      xhr.send();
    }

    // Appeler la fonction au chargement de la page
    window.onload = loadContent;
  </script>
  <button onclick="triggerGitHubAction('lbd-off')">Off</button>
  // <button onclick="triggerGitHubAction('lbd-on-sun')">On sun</button>
  // <button onclick="triggerGitHubAction('lbd-on-sun-hc')">On sun + HC</button>
  // <button onclick="triggerGitHubAction('lbd-on')">On</button>

  <script>
    function triggerGitHubAction(actionName) {
      // Pas de script côté client nécessaire, car l'action GitHub s'occupe de la mise à jour du fichier
      alert(`Mode ${actionName} activé.`);
    }
  </script>

</body>
</html>
