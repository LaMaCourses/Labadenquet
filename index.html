<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Actions Example</title>
</head>
<body>

  <h1>GitHub Actions Example</h1>

  <button onclick="triggerGitHubAction()">Écrire dans le fichier</button>

  <script>
    function triggerGitHubAction() {
      // Pas de script côté client nécessaire, car l'action GitHub s'occupe de la mise à jour du fichier
      alert('GitHub Action déclenchée. Le fichier sera mis à jour sous peu.');
    }
  </script>

</body>
</html>
